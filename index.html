<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google ‚Äî Mockup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div class="icon">9</div>
    <div class="icon" style="background:#1a73e8;color:white">S</div>
  </div>

  <main class="main" role="main">
    <!-- Logo built with colored letters to avoid using copyrighted image -->
    <div class="logo" aria-hidden="true">
      <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>

    <div class="search-wrap">
      <!-- Submit to Google search so pressing enter works like the real page -->
      <form class="search" action="https://www.google.com/search" method="get" role="search">
        <div class="magnifier" aria-hidden="true">üîç</div>
        <input type="text" name="q" autocomplete="off" aria-label="Search" placeholder="Search Google or type a URL" />
      </form>

      <div class="buttons">
        <button class="btn" onclick="document.querySelector('.search').submit();return false">Google Search</button>
        <button class="btn" onclick="window.location.href='https://www.google.com/doodles';return false">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
